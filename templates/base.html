<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Финансовый менеджер{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'transaction_list' %}" class="logo">Финансы</a>
            <div class="nav-links">
                <a href="{% url 'transaction_list' %}">Транзакции</a>
                <a href="{% url 'category_list' %}">Категории</a>
                <a href="{% url 'statistics_view' %}">Статистика</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
